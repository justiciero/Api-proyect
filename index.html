<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Museo</title>
</head>
<body>
    
    <main>
        
        <h1>Michi App</h1>
        <span id="error"></span>

        <div class="main-div">
            
            <section class="pic">
                <div class="text">
                    <h2>Imagenes de gatos random</h2>

                </div>

                <article>
                    <div>

                        <img alt="Foto de museo" id="img-random-1">
                    </div>

                    <button class="favorito like" id="btn1" onclick="saveMichi()"><img src="./dislike2-icon.png"></button>
                </article>
                
                <article>
                    <div>

                        <img alt="Foto de museo" id="img-random-2">
                    </div>

                    <button class="favorito like" id="btn2" onclick="saveMichi()"><img src="./dislike2-icon.png"></button>
                </article>

                <button onclick="LoadRandomMichis()" class="btn1">Recargar</button>
            </section>


            <section id="favorite-michi" class="section-2 pic">
                <div class="text">
                    <h2>Imagenes de gatos que te gustaron</h2>
                </div>
            </section>
            </div> 
        </div>

    </main>

    <script src="./main.js"></script>
</body>
</html>
